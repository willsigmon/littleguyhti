<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Will Sigmon | Digital Equity Advocate</title>
    <meta name="description" content="Founder of HubZone Technology Initiative - Transforming surplus laptops into opportunities for NC families.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=DM+Sans:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(180deg, #fffbf5 0%, #ffffff 50%, #fffbf5 100%);
            border-radius: 32px;
            padding: 50px 30px 40px;
            text-align: center;
            box-shadow:
                0 25px 80px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.1),
                0 0 60px rgba(245, 132, 32, 0.15);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffd000, #fdb715, #f58420, #e85d2c);
            background-size: 200% 100%;
            animation: slideGradient 3s linear infinite;
        }

        @keyframes slideGradient {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
        }

        .photo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd000, #fdb715, #f58420, #e85d2c);
            padding: 4px;
            box-shadow: 0 10px 40px rgba(245, 132, 32, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #2c2c2c;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f58420;
            font-size: 48px;
        }

        .photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-family: 'DM Sans', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #f58420;
            margin-bottom: 6px;
            font-family: 'DM Sans', sans-serif;
        }

        .org {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 15px;
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .tagline strong {
            color: #1a1a1a;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .link i {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .link-primary {
            background: linear-gradient(90deg, #fdb715, #f58420 58%, #e45927);
            color: white;
            box-shadow: 0 6px 20px rgba(245, 132, 32, 0.35);
        }

        .link-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(245, 132, 32, 0.5);
        }

        .link-primary:active {
            transform: scale(0.98);
        }

        .link-secondary {
            background: #1a1a1a;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .link-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: #2c2c2c;
        }

        .link-secondary:active {
            transform: scale(0.98);
        }

        .link-outline {
            background: transparent;
            color: #1a1a1a;
            border: 2px solid #e5e5e5;
        }

        .link-outline:hover {
            border-color: #f58420;
            color: #f58420;
            transform: translateY(-2px);
        }

        .link-outline:active {
            transform: scale(0.98);
        }

        .contact-row {
            display: flex;
            gap: 12px;
            margin-top: 5px;
        }

        .contact-row .link {
            flex: 1;
            padding: 14px 16px;
            font-size: 14px;
        }

        .contact-row .link i {
            font-size: 16px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e5e5e5;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: linear-gradient(135deg, #fff4e0, #ffe8c0);
            border: 2px solid #f58420;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f58420;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .social-link:hover {
            transform: translateY(-4px) scale(1.1);
            background: linear-gradient(135deg, #fdb715, #f58420);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 132, 32, 0.4);
        }

        .footer-text {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }

        .footer-text a {
            color: #f58420;
            text-decoration: none;
        }

        /* Subtle background animation */
        .card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at 30% 20%, rgba(253, 183, 21, 0.05) 0%, transparent 50%);
            animation: floatGradient 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatGradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(3%, 3%); }
        }

        .card > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo-container">
            <div class="photo">
                <img src="photo.jpg" alt="Will Sigmon">
            </div>
        </div>

        <h1>Will Sigmon</h1>
        <p class="title">Founder & Executive Director</p>
        <p class="org">HubZone Technology Initiative</p>

        <p class="tagline">
            Turning <strong>surplus laptops</strong> into <strong>life-changing opportunities</strong> for families across North Carolina.
        </p>

        <div class="links">
            <a href="https://hubzonetech.vercel.app" class="link link-primary">
                <i class="fas fa-arrow-right"></i>
                <span>Learn About HTI</span>
            </a>

            <a href="https://calendar.app.google/YqoNTKNZMMrCfNCNA" target="_blank" class="link link-secondary">
                <i class="fas fa-calendar-check"></i>
                <span>Book a 15-Min Call</span>
            </a>

            <div class="contact-row">
                <a href="tel:+12525900240" class="link link-outline">
                    <i class="fas fa-phone"></i>
                    <span>Call</span>
                </a>
                <a href="mailto:wsigmon@hubzonetech.org" class="link link-outline">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
            </div>
        </div>

        <div class="social-links">
            <a href="https://linkedin.com/in/willsigmon" target="_blank" class="social-link" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://twitter.com/hubzonetech" target="_blank" class="social-link" aria-label="Twitter">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://facebook.com/hubzonetech" target="_blank" class="social-link" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.hubzonetech.org" target="_blank" class="social-link" aria-label="Website">
                <i class="fas fa-globe"></i>
            </a>
        </div>

        <p class="footer-text">
            501(c)(3) Nonprofit &bull; <a href="https://hubzonetech.vercel.app">hubzonetech.org</a>
        </p>
    </div>
</body>
</html>
